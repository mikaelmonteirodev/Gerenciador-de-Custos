<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Custos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
          <h1>Gerenciador de Custos</h1>
        </header>
        
        <picture class="wallet-picture">
          <img src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/wallet.png?t=1655228121000" alt="Carteira">
          
          <span id="wallet-button" class="wallet-button">R$ <span id="wallet">0</span></span>
        </picture>
        
        <section>
          <ul class="flex">
            <li>
              <h3>Comida</h3>
              <button id="comida">
                <img src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/pizza.png?t=1655228121000" alt="Comida">
              </button>
            </li>
            <li>
              <h3>Brinquedo</h3>
              <button id="brinquedo">
                <img src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/ride.png?t=1655228121000" alt="Briquedo">
              </button>
            </li>
            <li>
              <h3>Circo</h3>
              <button id="circo">
                <img src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/character.png?t=1655228120000" alt="Circo">
              </button>
            </li>
          </ul>
        </section>
        <footer>
          <button id="go-extrato">Extrato</button>
          <button onclick="location.reload()" id="reset">Recome√ßar</button>
        </footer>
      </main>
      <script src="app.js" type="module"></script>
</body>
</html>
