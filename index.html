<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Custos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <header>
          <h1>Gerenciador de Custos</h1>
        </header>
        
        <picture class="wallet-picture">
          <img src="https://i.pinimg.com/originals/8b/c7/13/8bc7130bcc34caa4e3d2ba9a9868de66.png" alt="Carteira">
          
          <span id="wallet-button" class="wallet-button">R$ <span id="wallet">0</span></span>
        </picture>
        
        <section>
          <ul class="flex">              
            <li>
              <h3>Comida</h3>
              <button id="comida">
                <img src="https://st.depositphotos.com/1557418/2021/v/450/depositphotos_20214545-stock-illustration-hamburger-icon.jpg" alt="Comida">
              </button>
            </li>
              
            <li>
              <h3>Brinquedo</h3>
              <button id="brinquedo">
                <img src="https://img.clasf.com.br/2021/09/29/Brinquedo-Clssico-Pula-Pula-Pogobol-da-Estrela-Grande-20210929200549.4513950015.jpg" alt="Briquedo">
              </button>
            </li>
              
            <li>
              <h3>Circo</h3>
              <button id="circo">
                <img src="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f3aa.png" alt="Circo">
              </button>
            </li>  
          </ul>
        </section>
        
        <footer>
          <button id="go-extrato">Extrato</button>
          <button onclick="location.reload()" id="reset">Recome√ßar</button>

          <div id="lista-de-gastos"></div>

        </footer>
        
      </main>
      <script src="app.js" type="module"></script>
</body>
</html>
